<div class="flex flex-col h-full w-[220px] bg-discord-300 text-white select-none">

    <app-server-options-button [server]="server"/>
    <div class="p-2">
        <ng-container *ngFor="let type of channelsByType?.keys()">
            <div *ngIf="channelsByType?.get(type)?.length"
                class="flex flex-col mb-4"
            >
                <span class="opacity-50 mb-2">{{type | uppercase}} CHANNELS</span>
                <a *ngFor="let channel of channelsByType?.get(type)"
                    class="hover:bg-discord-100 cursor-pointer p-2 pt-1 text-white rounded-md"
                ># {{channel.name}}</a>
            </div>
        </ng-container>
        
        <ng-container *ngIf="server?.members?.length">
            <span class="opacity-50 mb-2">MEMBERS</span>
            <div *ngFor="let member of server?.members"
                class="flex items-center gap-2 hover:bg-discord-100 rounded-md p-2 pt-1 cursor-pointer"
            >
                <div class="rounded-full w-7 h-7 bg-gray-500"></div>
                <span>{{member.profile.name}}</span>
            </div>
        </ng-container>
    </div>
</div>
